<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="web-pic.JPG" type="image/png">
  <style>
      /* Prevent font-based zooming on iOS */
      input, button, select, textarea {
        font-size: 16px;
      }
  
      html, body {
        touch-action: manipulation;
      }
    </style>
  <link href="admin.css" rel="stylesheet" />
  <title>Admin Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <!-- Flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
</head>
<body>
  <h1 class="h1">ADMIN
      PANEL
  </h1>
 <!-- Loader Overlay -->
<div class="loader-overlay">
  <div class="loader"></div>
</div>

<div class="sepa"></div>
  <div class="page-divider">
    <!-- LEFT: Photo Uploader -->
    <div class="importer-photo-left">
      <div class="fafa">
      <h2>Upload Image</h2>
      <label for="photoInput" class="custom-file-label">Import Image</label>
      <input type="file" id="photoInput" accept="image/*" style="display:none" />      
      <button id="uploadBtn" style="display:none">Upload</button>
      <p id="uploadStatus"></p></div>
       
      <div class="image-slider-frame"></div>
      <div class="cha"></div>
      

<ul class="delete">

</ul>
<div class="btn"></div>

    </div>

    <!-- RIGHT: Firestore sections -->
 
      <div class="customers">
        <h2 class="bubu">Bookings</h2>
<!-- Trigger Button -->
<div class="mimi"><button id="open-availability-modal">Edit Availability</button></div>
 

<!-- Modal -->
<div id="availability-modal" class="modal">
  <div class="modal-content">
 
    <h2>Set Your Availability</h2>
    <input type="text" id="weekly-availability" placeholder="Pick your available days" readonly>
    <div id="inline-availability-calendar"></div>
    <!-- Time Picker Modal -->
    <div id="time-picker-modal" class="time-modal" style="display: none;"></div>

    <div class="button-container">
      <button class="save-availability" id="open-modal">Set Time</button>
      <button  id="save-availability" class="save-availability">Save</button>
    </div>
    <div id="time-modal" class="time-modal">
      <div class="time-modal-content">
        <span class="close">&times;</span>
        <h3>Select Time</h3>
        <div id="days-time-list">
          
        </div> <!-- dynamic content goes here -->
        <div id="select-timing" class="modal">
    
 
            <div class="time-content">
              <span class="close-select-timing" >&times;</span>
              <h3>Select Time</h3>
              <p>Start Time</p>
              <div class="time-picker start-time">
                <div class="ya">
                  <label for="start-hour">Hour</label>
                  <select class="start-hour">
                    <option disabled selected>00</option>
                    <option value="07">7 AM</option>
                    <option value="08">8 AM</option>
                    <option value="09">9 AM</option>
                    <option value="10">10 AM</option>
                    <option value="11">11 AM</option>
                    <option value="12">12 PM</option>
                    <option value="13">1 PM</option>
                    <option value="14">2 PM</option>
                    <option value="15">3 PM</option>
                    <option value="16">4 PM</option>
                    <option value="17">5 PM</option>
                    <option value="18">6 PM</option>
                    <option value="19">7 PM</option>
                    <option value="20">8 PM</option>
                  </select>
                </div>
                <span class="colon">:</span>
                <div class="ya">
                  <label for="start-minute">Minute</label>
                  <select class="start-minute">
                    <option disabled selected>00</option>
                    <option>00</option><option>15</option><option>30</option><option>45</option>
                  </select>
                </div>
              </div>
        
              <p style="margin-top: 10px;">End Time</p>
              <div class="time-picker end-time">
                <div class="ya">
                  <label for="end-hour">Hour</label>
                  <select class="end-hour">
                    <option disabled selected>00</option>
                    <option value="07">7 AM</option>
                    <option value="08">8 AM</option>
                    <option value="09">9 AM</option>
                    <option value="10">10 AM</option>
                    <option value="11">11 AM</option>
                    <option value="12">12 PM</option>
                    <option value="13">1 PM</option>
                    <option value="14">2 PM</option>
                    <option value="15">3 PM</option>
                    <option value="16">4 PM</option>
                    <option value="17">5 PM</option>
                    <option value="18">6 PM</option>
                    <option value="19">7 PM</option>
                    <option value="20">8 PM</option>
                  </select>
                </div>
                <span class="colon">:</span>
                <div class="ya">
                  <label for="end-minute">Minute</label>
                  <select class="end-minute">
                    <option disabled selected>00</option>
                    <option>00</option><option>15</option><option>30</option><option>45</option>
                  </select>
                </div>
              </div>
        
              <button id="save-time-btn">Save Time</button>
            </div>
  
        </div>
        
        <button class="confirm-availability">Confirm Time</button>
      </div>
    </div>
    
  </div>
</div>

    <p class="filter-text">FILTER:</p>
      <div class="filter-modal">
        
        <input id="nameInput" class="name" placeholder="name">
        <input id="searchInput" class="code" placeholder="code">
        <input type="date" id="dateInput" class="date">
        <div>     <label for="hour">Hour</label>
          <select id="hourInput" class="hour">
            <option value="">--</option>
            <option value="07">7 AM</option>
            <option value="08">8 AM</option>
            <option value="09">9 AM</option>
            <option value="10">10 AM</option>
            <option value="11">11 AM</option>
            <option value="12">12 PM</option>
            <option value="13">1 PM</option>
            <option value="14">2 PM</option>
            <option value="15">3 PM</option>
            <option value="16">4 PM</option>
            <option value="17">5 PM</option>
            <option value="18">6 PM</option>
            <option value="19">7 PM</option>
            <option value="20">8 PM</option>
          </select></div>
    
        
        </div>
        <div class="separator"></div>
        <div id="ordersContainer" class="pendinc-customers-list"></div>


 
  </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="admin.js"></script>
  <script>
    // Block Ctrl + Scroll and pinch zoom
    document.addEventListener('wheel', function (e) {
      if (e.ctrlKey) e.preventDefault();
    }, { passive: false });

    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
  </script>
</body>

</html>
